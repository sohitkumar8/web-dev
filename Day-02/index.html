<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Table</title>
    <style>
      table {
        transform: translate(230px, 90px);
      }
      .hmm {
        writing-mode: vertical-rl;
        text-orientation: upright;
      }
    </style>
  </head>
  <body>
    <table border="1" cellspacing="0">
      <tr>
        <th colspan="6">Time Table</th>
      </tr>
      <tr>
        <th class="hmm" rowspan="6">HOURS</th>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
      </tr>
      <tr>
        <th>Math</th>
        <th>Science</th>
        <th>Math</th>
        <th>Science</th>
        <th>Arts</th>
      </tr>
      <tr>
        <th>Math</th>
        <th>Science</th>
        <th>Math</th>
        <th>Science</th>
        <th>Arts</th>
      </tr>
      <tr>
        <th colspan="5">Lunch</th>
      </tr>
      <tr>
        <th>Math</th>
        <th>Science</th>
        <th>Math</th>
        <th rowspan="2" colspan="2">Project</th>
      </tr>
      <tr>
        <th>Math</th>
        <th>Sciense</th>
        <th>Math</th>
      </tr>
    </table>
  </body>
</html>
